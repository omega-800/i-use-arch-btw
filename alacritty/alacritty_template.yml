import:
  - ~/.config/alacritty/themes/themes2/$THEME_NAME.yml
live_config_reload: true
font:
  size: 6 
  normal:  
    family: $FONT_TYPE
    style: Regular
  bold:
    family: $FONT_TYPE
    style: Bold
  italic:
    family: $FONT_TYPE
    style: Italic
  bold_italic:
    family: $FONT_TYPE
    style: Bold Ital
cursor:
  style:
    shape: Underline
    blinking: On
    vi_mode_style: block
    unfocused_hollow: true
selection:
  save_to_clipboard: true
window:
  opacity: 0.9
  padding:
    x: 8
    y: 8
key_bindings:
        - { key: V,  mods: Control, action: Paste }
        - { key: C,  mods: Control, action: Copy  }
        - { key: X,  mods: Control, chars: "\x03" }
        - { key: K,  mods: Control, action: IncreaseFontSize }
        - { key: J,  mods: Control, action: DecreaseFontSize }
        - { key: H,  mods: Control, action: ResetFontSize }
